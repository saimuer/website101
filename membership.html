  <main class="membership">
    <div class="plan">
      <h3>Basic</h3>
      <p>$30/month</p>
      <ul>
        <li>Gym Access</li>
        <li>1 Group Class Weekly</li>
      </ul>
      <button onclick="addToCart('Basic')">Join</button>
    </div>
    <div class="plan">
      <h3>Plus</h3>
      <p>$50/month</p>
      <ul>
        <li>Unlimited Group Classes</li>
        <li>1 Personal Training Session</li>
      </ul>
      <button onclick="addToCart('Plus')">Join</button>
    </div>
    <div class="plan">
      <h3>Premium</h3>
      <p>$75/month</p>
      <ul>
        <li>All Access</li>
        <li>Weekly Training & Nutrition</li>
      </ul>
      <button onclick="addToCart('Premium')">Join</button>
    </div>

    <div>
      <h3>Selected Plan: <span id="cart"></span></h3>
      <button onclick="clearCart()">Clear Cart</button>
    </div>
  </main>
